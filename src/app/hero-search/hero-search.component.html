<h2>Search Hero</h2>
<div>
  <label>Name
    <input #searchBox id="search-input" (input)="search(searchBox.value)"/>
  </label>
</div>
<div>
  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
